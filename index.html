    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Medications and Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Claories" id="item-calories">
              <label for="item-calories">Claories
                <small>Put 0 if unknown</small>
              </label>
            </div>
          </div>
          <button class="add-btn btn blue darken-2">
            <i class="far fa-plus-square"></i> Add Meal</button>
          <button class="update-btn btn orange">
            <i class="fas fa-pen-square"></i> Update Meal</button>
          <button class="delete-btn btn red">
            <i class="fas fa-times-circle"></i> Delete Meal</button>
          <button class="back-btn btn grey right">
            <i class="fas fa-chevron-left"></i> Back</button>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories:
      <span class="total-calories">0</span>
    </h3>
